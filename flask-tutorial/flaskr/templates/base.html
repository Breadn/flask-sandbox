<!-- Base HTML template to be extended -->

<!DOCTYPE html>
<title>{% block title %}{% endblock %} - InternBlog!</title> <!-- Block title placeholder -->
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
    <h1><a href="{{ url_for('index') }}">InternBlog!</a></h1>
    <ul>
        {% if g.user %}
            <li><span>{{ g.user['username'] }}</span>
            <li><a href="{{ url_for('auth.logout') }}">Logout</a>            
        {% else %}
            <li><a href="{{ url_for('auth.register') }}">Register</a>
            <li><a href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
    </ul>
</nav>
<section class="content">
    <header>
        {% block header %}{% endblock %} <!-- Block header placeholder -->
    </header>
    <!-- Get flashed messages during session and display them in div -->
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}

    {% block content %}{% endblock %} <!-- Block content placeholder -->

</section>
